<dl *ngIf="tag.name" class="row">
  <dt class="col-sm-3">Name</dt>
  <dd class="col-sm-9">{{ tag.name }}</dd>
</dl>

<dl *ngIf="tag.color" class="row">
  <dt class="col-sm-3">Color</dt>
  <dd class="col-sm-9">{{ tag.color }}</dd>
</dl>

<hr>

<div class="btn-toolbar">
  <a class="btn btn-sm btn-outline-secondary mr-2" routerLink="/tags">Go back</a>
  <div class="btn-group">
    <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/tags', tag._id, 'edit']">Edit</a>
    <button class="btn btn-sm btn-outline-danger" (click)="deleteTag(tag._id)">Delete</button>
  </div>
