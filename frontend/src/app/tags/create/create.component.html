<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Tags > Create</h1>
</div>

<form #editForm="ngForm" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name</label>
    <div class="col-sm-10">
      <input [disabled]="isLoading" type="text" required class="form-control" name="name" #nameCtrl="ngModel"
        [(ngModel)]="tag.name" [ngClass]="{ 'is-invalid': !nameCtrl.valid && nameCtrl.errors }">
      <div *ngIf="!nameCtrl.valid && nameCtrl.errors" class="invalid-feedback">
        <div *ngIf="nameCtrl.errors.required">This field is required.</div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <label for="color" class="col-sm-2 col-form-label">Color</label>
    <div class="col-sm-10">
      <input [disabled]="isLoading" type="text" class="form-control" name="color" #colorCtrl="ngModel" [(ngModel)]="tag.color"
        [ngClass]="{ 'is-invalid': !colorCtrl.valid && colorCtrl.errors }">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
      <button [disabled]="isLoading || !editForm.valid" type="submit" class="btn btn-outline-primary">Create</button>
