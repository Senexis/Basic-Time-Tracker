<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Log in</h1>
</div>

<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div *ngIf="error" class="alert alert-danger">{{error}}</div>
  <div class="form-group">
    <label for="email">E-mail</label>
    <input [disabled]="isLoading" type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.email.errors }" />
    <div *ngIf="isSubmitted && f.email.errors" class="invalid-feedback">
      <div *ngIf="f.email.errors.required">This field is required.</div>
      <div *ngIf="f.email.errors.email">This is not a valid e-mail addres.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input [disabled]="isLoading" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': isSubmitted && f.password.errors }" />
    <div *ngIf="isSubmitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">This field is required.</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="isLoading" class="btn btn-primary">Login</button>
