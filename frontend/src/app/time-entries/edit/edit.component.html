<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
  <h1 class="h2">Time Entries > Edit</h1>
</div>

<!-- <form (ngSubmit)="onSubmit(form.value)"> -->
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Client</label>
  <div class="col-sm-10">
    <select [disabled]="isLoading" name="client" class="custom-select">
      <option disabled selected>-- Please select --</option>
      <option *ngFor="let client of clients" value="{{ client._id }}">{{ client.name }}</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <label for="started_at" class="col-sm-2 col-form-label">Started at</label>
  <div class="col-sm-10">
    <input [disabled]="isLoading" type="text" readonly class="form-control-plaintext" name="started_at" value="(fill me)">
  </div>
</div>
<div class="form-group row">
  <label for="ended_at" class="col-sm-2 col-form-label">Ended at</label>
  <div class="col-sm-10">
    <input [disabled]="isLoading" type="datetime" class="form-control" name="ended_at" aria-describedby="ended-at-help" />
    <small id="ended-at-help" class="form-text text-muted">
      Optional. If left empty, the entry will keep track of time for you until you pause or end it manually, much
      like a stopwatch.
    </small>
  </div>
</div>
<div class="form-group row">
  <label for="notes" class="col-sm-2 col-form-label">Notes</label>
  <div class="col-sm-10">
    <textarea [disabled]="isLoading" class="form-control" name="notes" placeholder="Enter your notes here..." rows="5"></textarea>
  </div>
</div>
<div class="form-group row">
  <label class="col-sm-2 col-form-label">Tags</label>
  <div class="col-sm-10">
    <select [disabled]="isLoading" name="tags" class="custom-select" multiple>
      <option *ngFor="let tag of tags" value="{{ tag._id }}">{{ tag.name }}</option>
    </select>
  </div>
</div>
<div class="form-group row">
  <div class="col-sm-2"></div>
  <div class="col-sm-10">
    <button [disabled]="isLoading" type="submit" class="btn btn-outline-primary">Create</button>
